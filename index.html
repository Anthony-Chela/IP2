<!Doctype html>
<html>
  <head>
    <title>Akan calculator</title>
    <link href = "css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href = "css/styles.css" rel="stylesheet" type="text/css">
  </head>
    <body>
      <div class="container">
        <div class="card">
    <div class = "jumbotron">
      <h1>AKAN NAME GENERATOR</h1></div>
      <div class = "textbody">
      <p> Hey there! Ever been curious about your heritage ?</p>
      <p>The Akan name calculator allows you to find out what day you were born </p>
      <p> And what your Ghanian name is !</p>
      
          <label for = "gender">What gender are you ?:</label>
          <select name ="gender" id="gender" size ="0.5" length="3">
            <option value="male">male</option>
            <option value="female">female</option>
          </select> 
      <P>Now some info on your date of birth</P>
        <form action="scripts.js">
        <form action="#" method="post" name="form_name" id="form_id" class="form_class">
          <label for="birthYear">Year of birth (between 1930 and 2020):</label>
          <input type="number" id="birthYear" name="birthYear" min="1930" max="2019">

          <label for="birthMonth">Month of birth:</label>
          <input type="number" id="birthMonth" name="birthMonth">

          <label for="birthDate">Date of birth:</label>
          <input type="number" id="birthDate" name="birthDate">
          <input type="submit" value="submit" size="3"> 
        </form> 
      <script src ="scripts.js"></script>
      </div>
      </div>
      </div>
    </body>
</html>
