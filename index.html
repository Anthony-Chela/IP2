<!Doctype html>
<html>
  <head>
    <title>Akan calculator</title>
  </head>
    <body>
      <h1>Akan Name Calculator</h1>
      <p> Hey there! Ever been curious about your heritage ?</p>
      <p>The Akan name calculator allows you to find out what day you were born </p>
      <p> And what name your Ghanian name is !</p>
      <h2>Find out know</h2>
      <p>Enter your details in the form below</p>
        <label for = "gender">What gender are you ?:</label>
        <select name ="gender" id="gender">
          <option value="male">male</option>
          <option value="female">female</option>
        </select> 
      <P>Now some info on your date of birth</P>
      <form>
        <label for="birthYear">Year of birth (between 1930 and 2020):</label>
        <input type="number" id="birthYear" name="birthYear" min="1930" max="2019">

        <label for="birthMonth">Month of birth (between 1 and 12):</label>
        <input type="number" id="birthMonth" name="birthMonth" min="1" max="12">

        <label for="birthDate">Date of birth (between 1 and 31):</label>
        <input type="number" id="birthDate" name="birthDate" min="1" max="31">
      </form> 
      <script src ="scripts.js"></script>  
    </body>
</html>
