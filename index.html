<!Doctype html>
<html>
  <head>
    <title>Akan calculator</title>
    <link href = "css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href = "css/styles.css" rel="stylesheet" type="text/css">
  </head>
    <body>
      <div class="container">
        <div class="card">
    <div class = "jumbotron">
      <h1>AKAN NAME GENERATOR</h1></div>
      <div class = "textbody">
        <div class = "container">
          <div class = "rows">
            <div class ="col-lg-6">
      <p> Hey there! Ever been curious about your heritage ?
          Akan names are derived from Ghanian culture.
          According to this culture
         ,children are given their first name as a 'day name' which corresponds to the day in the week they were born.
          To find out more:
      </p>
        <div class= "col-lg-6">      
          <label for = "gender">Select your gender:</label>
          <select name ="gender" id="gender" size ="0.5" length="3"><br></br>
            <option value="male">male</option>
            <option value="female">female</option>
          </select> 
        <form action="#" method="post" name="form_name" id="form_id" class="form_class">
          <label for="birthYear">Year of birth:</label>
          <input type="number" id="birthYear" name="birthYear" min="1930" max="2019"><br></br>

          <label for="birthMonth">Month of birth:</label>
          <input type="number" id="birthMonth" name="birthMonth"><br></br>

          <label for="birthDate">Date of birth:</label>
          <input type="number" id="birthDate" name="birthDate" size="2" maxlength="40"><br></br>

          <input type="submit" value="submit" size="3" onsubmit="akan()"> 
          <input type="reset" value="reset" size="3" onreset="akan()">
        </form> 
      </div>
      </div>
      </div>
    <script src ="scripts.js"></script>
    </body>
</html>
